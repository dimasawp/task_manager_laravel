name: Laravel CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup PHP + extensions
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo_pgsql, sqlite, intl
          coverage: none

      # 3. Cache composer dependencies
      - name: Cache Composer
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # 4. Install composer dependencies
      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # 5. Copy .env.testing ke .env
      - name: Setup .env.testing
        run: cp .env.testing .env

      # 6. Run migrations
      - name: Run Migrations
        run: php artisan migrate --env=testing --force

      # 7. Run tests in parallel
      - name: Run Tests
        run: php artisan test --parallel --env=testing
